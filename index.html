<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year Party Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 20px;
            text-align: center;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 50px 0;
            margin-bottom: 30px;
            border-radius: 8px;
            text-align: center;
            animation: fadeIn 3s ease-in-out;
        }

        header h1 {
            font-size: 4em;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 2px 2px 5px #000;
        }

        header p {
            font-size: 1.2em;
            margin-top: 20px;
        }

        .party-form {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.8);
            margin-bottom: 50px;
        }

        .party-form h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .party-form label {
            font-size: 1.2em;
            display: block;
            margin-bottom: 10px;
        }

        .party-form input[type="text"],
        .party-form input[type="email"],
        .party-form input[type="date"],
        .party-form input[type="number"],
        .party-form textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
            color: #333;
        }

        .party-form button {
            background-color: #ff5722;
            color: #fff;
            padding: 15px 30px;
            border: none;
            font-size: 1.2em;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .party-form button:hover {
            background-color: #ff3d00;
        }

        footer {
            text-align: center;
            color: #fff;
            margin-top: 30px;
            font-size: 1.2em;
        }

        footer a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        footer a:hover {
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>Join Our New Year Party!</h1>
        <p>Celebrate the start of a new year with us! Register below to secure your spot.</p>
    </header>

    <div class="party-form">
        <h2>Register for the Party</h2>
        <form action="#" method="POST">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>

            <label for="date">Date of Birth</label>
            <input type="date" id="date" name="dob" required>

            <label for="guests">Number of Guests</label>
            <input type="number" id="guests" name="guests" min="0" max="10" required>

            <label for="message">Special Requests or Messages</label>
            <textarea id="message" name="message" rows="4" placeholder="Let us know if you have any special requests..."></textarea>

            <button type="submit">Register Now</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 New Year Party. All rights reserved. <a href="#">Privacy Policy</a></p>
    </footer>
</div>

</body>
</html>
